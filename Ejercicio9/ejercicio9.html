<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <form name="datosBasicos">
        <fieldset>
            <legend>Datos Básicos</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

            <label for="archivo">Subir foto:</label>
            <input type="file" id="archivo" name="archivo"><br><br>

            <label>
                <input type="checkbox" id="contadorVistas" name="contadorVistas">
                Añadir contador de visitas
            </label>
        </fieldset>
    </form>

    <br><br>

    <form name="datosEconomicos">
        <fieldset>
            <legend>Datos Económicos</legend>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>€<br><br>

            <label for="impuestos">Impuestos (%):</label>
            <input type="number" id="impuestos" name="impuestos" min="0" max="100" step="1" required>

            <br><br>

            <label>Promoción:</label>
            <input type="radio" id="ninguno" name="promocion" value="ninguno" checked>
            <label for="ninguno">Ninguno</label>

            <input type="radio" id="transporteGratuito" name="promocion" value="transporteGratuito">
            <label for="transporteGratuito">Transporte Gratuito</label>

            <input type="radio" id="descuento5" name="promocion" value="descuento5">
            <label for="descuento5">Descuento 5%</label>
        </fieldset>
    </form>

    <h1>Expansión de Ventas</h1>

    <table data-numero-anios="4" 
           data-numero-productos="4" 
           data-nombre-productos="Producto A,Producto B,Producto C,Producto D" 
           data-titulo-tabla="Expansión de Ventas">
        <thead>
            <tr>
                <th rowspan="2">Año</th>
                <th colspan="4">Expansión de Ventas</th>
            </tr>
            <tr>
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>N-3</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <td>N-2</td>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>4</td>
            </tr>

            <tr>
                <td>N-1</td>
                <td>4</td>
                <td>4</td>
                <td>7</td>
                <td>3</td>
            </tr>

            <tr>
                <td>N</td>
                <td>5</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th rowspan="2">Año</th>
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
            <tr>
                <th colspan="4">Expansión de Ventas</th>
            </tr>
        </tfoot>
    </table>

    <script>
        const table = document.querySelector('table');
        const numeroAnios = table.dataset.numeroAnios;
        const numeroProductos = table.dataset.numeroProductos;
        const nombreProductos = table.dataset.nombreProductos;
        const tituloTabla = table.dataset.tituloTabla;

        console.log('Número de años:', numeroAnios);
        console.log('Número de productos mostrados:', numeroProductos);
        console.log('Nombre de los productos:', nombreProductos);
        console.log('Título de la tabla:', tituloTabla);
    </script>

</body>
</html>
