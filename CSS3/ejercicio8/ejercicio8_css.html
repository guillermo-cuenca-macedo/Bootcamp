<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8</title>
  <link rel="stylesheet" href="ejercicio8_css.css">
</head>
<body>

  <h2>Ejercicio 8</h2>

  <table>
    <thead>
      <tr>
        <th>Vehicle #</th>
        <th>Category</th>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="color-vehicle">1</td>
        <td rowspan="2" class="category-row"><span>Antique</span><span>Non-Antique</span></td>
        <td>1957</td>
        <td>Ford</td>
        <td>Thunderbird</td>
        <td>14,000</td>
      </tr>
      <tr>
        <td class="color-vehicle">2</td>
        <td>1958</td>
        <td>Chevrolet</td>
        <td>Impala</td>
        <td>3,000</td>
      </tr>
      <tr>
        <td class="color-vehicle">3</td>
        <td rowspan="2" class="category-row"><span>Antique</span><span>Non-Antique</span></td>
        <td>2012</td>
        <td>BMW</td>
        <td>Z4</td>
        <td>40,000</td>
      </tr>
      <tr>
        <td class="color-vehicle">4</td>
        <td>2003</td>
        <td>Mazda</td>
        <td>Miata</td>
        <td>5,000</td>
      </tr>
      <tr>
        <td colspan="5" class="total">Total</td>
        <td class="total">62,000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
