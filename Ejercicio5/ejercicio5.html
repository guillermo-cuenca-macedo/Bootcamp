<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        body {
            background-color: #FAF1A6;
        }
    </style>
</head>
<body>
    <h1>Tipos de Input HTML</h1>

    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>

    <label for="radio1">Radio 1:</label>
    <input type="radio" id="radio1" name="radio" value="opcion1"> Opción 1<br><br>

    <label for="radio2">Radio 2:</label>
    <input type="radio" id="radio2" name="radio" value="opcion2"> Opción 2<br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="search">Buscar:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="submit">Submit:</label>
    <input type="submit" id="submit" value="Enviar"><br><br>

    <label for="reset">Reset:</label>
    <input type="reset" id="reset" value="Restablecer"><br><br>

    <label for="button">Button:</label>
    <button type="button" id="button">Botón</button><br><br>

</body>
</html>
